name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, linux, windows-latest]
        node: [10]

    steps:
    - uses: actions/checkout@v2
    - name: Run a one-line script
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node }}
    - run: npm build
    - run: npm test
